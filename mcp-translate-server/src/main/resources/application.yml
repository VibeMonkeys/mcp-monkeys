server:
  port: 8094

spring:
  application:
    name: translate-mcp-server
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:dummy-key}
    mcp:
      server:
        enabled: true
        name: translate-mcp-server
        version: 1.0.0
        type: SYNC
        description: "Multi-language translation service"
        sse-message-endpoint: /mcp/messages
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: true

google:
  translate:
    api:
      key: ${GOOGLE_TRANSLATE_API_KEY:dummy-key}

libretranslate:
  api:
    url: ${LIBRETRANSLATE_API_URL:https://libretranslate.de}
    key: ${LIBRETRANSLATE_API_KEY:}

shared:
  http-client:
    connect-timeout-seconds: 10
    read-timeout-seconds: 30
    write-timeout-seconds: 30
    max-idle-connections: 5
    keep-alive-duration-minutes: 5
    retry-on-connection-failure: true
    user-agent: "1.0.0"

management:
  endpoints:
    web:
      exposure:
        include: health,info,mcp,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        translate.api.request: true

logging:
  level:
    com.monkeys.translate: DEBUG
    org.springframework.ai: INFO