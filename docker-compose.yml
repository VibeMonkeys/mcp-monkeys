version: '3.8'

services:
  mcp-slack-server:
    build:
      context: .
      dockerfile: mcp-slack-server/Dockerfile
    ports:
      - "8096:8096"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - .env  # 로컬 개발용 (실제 배포시에는 secrets 사용)
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 선택사항: Redis 캐시 (향후 확장용)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: