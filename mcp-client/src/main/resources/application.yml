server:
  port: 8090

spring:
  application:
    name: unified-mcp-client
  ai:
    # Vertex AI는 Google Cloud 인증을 사용하므로 별도 API 키가 필요 없습니다.
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_CLOUD_PROJECT:gen-lang-client-0532718093}
          location: ${GOOGLE_CLOUD_LOCATION:asia-northeast1} # 도쿄가 한국에서는 빠름
          chat:
            options:
              model: gemini-1.5-flash
              temperature: 0.7
    mcp:
      client:
        enabled: true
        type: SYNC
        request-timeout: 30s
        toolcallback:
          enabled: true
        sse:
          transport-mode: WEBFLUX
          connections:
            library:
              url: http://localhost:8091
              name: library-mcp-server
            todo:
              url: http://localhost:8096
              name: todo-mcp-server
            employee:
              url: http://localhost:8097
              name: employee-mcp-server
            product:
              url: http://localhost:8098
              name: product-mcp-server
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true

# MCP Server URLs (환경변수로 오버라이드 가능)
mcp:
  library:
    url: ${MCP_LIBRARY_URL:http://localhost:8091}
  todo:
    url: ${MCP_TODO_URL:http://localhost:8096}
  employee:
    url: ${MCP_EMPLOYEE_URL:http://localhost:8097}
  product:
    url: ${MCP_PRODUCT_URL:http://localhost:8098}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
        mcp.chat.duration: true
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    com.monkeys.client: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.ai.mcp: DEBUG