server:
  port: 8091

spring:
  application:
    name: mcp-library-server

  datasource:
    url: jdbc:h2:mem:librarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:dummy-key}
    mcp:
      server:
        name: mcp-library-server
        version: 1.0.0
        type: SYNC

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,mcp
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.monkeys.library: DEBUG
    org.springframework.ai: DEBUG
